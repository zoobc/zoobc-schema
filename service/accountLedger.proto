syntax="proto3";
package service;
option go_package = "github.com/zoobc/zoobc-core/common/service";
import "model/accountLedger.proto";
import "google/api/annotations.proto";

// AccountBalanceService represent request on db Account
service AccountLedgerService {
    rpc GetAccountLedgers(model.GetAccountLedgersRequest) returns (model.GetAccountLedgersResponse) {
        option (google.api.http) = {
            get: "/v1/account-ledger/GetAccountLedgers"
        };
    }
}