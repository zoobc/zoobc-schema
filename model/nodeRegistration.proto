syntax="proto3";

package model;

option go_package = "github.com/zoobc/zoobc-core/common/model";


message NodeRegistration {
    int64   NodeID = 1;
    bytes   NodePublicKey = 2;
    string  AccountAddress = 3;
    uint32  RegistrationHeight = 4;
    string  NodeAddress = 5;
    int64   LockedBalance = 6;
    bool  Queued = 7;
    bool Latest = 8;
    uint32 Height = 9;
}

// GetNodeRegisterRequest create request to get a list node
message GetNodeRegistrationsRequest {
    bytes   NodePublicKey = 1;
    string AccountAddress = 2;
    uint32  RegistrationHeight = 3;
}

// GetNodeRegistrationRequest create request for single node register
message GetNodeRegistrationRequest {
    bytes   NodePublicKey = 1;
    string AccountAddress = 2;
    uint32  RegistrationHeight = 3;
    string  NodeAddress = 4;
}

// UpdateNodeRegistrationRequest create request for single node update
message UpdateNodeRegistrationRequest {
    bytes   ID = 1;
    bytes   NodePublicKey = 2;
    string AccountAddress = 3;
    string  NodeAddress = 4;
    int64   LockedBalance = 5;
}

message GetNodeRegistrationsResponse {
    bytes   ID = 1;
    bytes   NodePublicKey = 2;
    string AccountAddress = 3;
    uint32  RegistrationHeight = 4;
    string  NodeAddress = 5;
    int64   LockedBalance = 6;
    bool  Queued = 7;
    bool Latest = 8;
    uint32 Height = 9;
}