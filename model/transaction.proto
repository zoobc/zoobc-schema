syntax="proto3";

package model;

option go_package = "github.com/zoobc/zoobc-core/common/model";

// Transaction represent the transaction data structure stored in the database
message Transaction {
    bytes Version = 1;
    bytes ID = 2;
    int64 BlockID = 3;
    uint32 Height = 4;
    bytes SenderAccountType = 5;
    string SenderAccountAddress = 6;
    bytes RecipientAccountType = 7;
    string RecipientAccountAddress = 8;
    uint32 TransactionType = 9;
    int64 Fee = 10;
    int64 Timestamp = 11;
    bytes TransactionHash = 12;
    uint32 TransactionBodyLength = 13;
    bytes TransactionBodyBytes = 14;
    // TransactionBody
    oneof TransactionBody {
        EmptyTransactionBody emptyTransactionBody = 15;
        SendMoneyTransactionBody sendMoneyTransactionBody = 16;
    }
    bytes Signature = 17;
}

message EmptyTransactionBody {}

message SendMoneyTransactionBody {
    int64 Amount = 1;
}

message GetTransactionRequest {
    // Fetch Transaction by its ID
    uint32 ID = 1;
    // Fetch Transaction by its signature
    uint32 Signature = 4;
    // Fetch Transaction by its hash
    uint32 TransactionHash = 5;
}

message GetTransactionsRequest {
    // Fetch Transaction at block Height 
    int64 Height = 1;
    // Fetch Transactions lower than block height
    int64 FromHeight = 2;
    // Fetch Transactions higher than block height
    int64 ToHeight = 3;
    // Fetch Transactions by sender
    string SenderAccountID = 4;
    // Fetch Transactions by recipient
    string RecipientAccountID = 5;
    // Fetch Transactions by transaction type
    uint32 TransactionType = 6;

}

message GetTransactionsResponse {
    // Number of transactions returned
    uint32 TransactionSize = 1;
    // Transaction transactions returned
    repeated Transaction Transactions = 2;
}
