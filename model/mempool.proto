syntax="proto3";

package model;

option go_package = "github.com/zoobc/zoobc-core/common/model";

// Mempool represent the mempool data structure stored in the database
message MempoolTransaction {
    int64 ID = 1 [jstype = JS_STRING];
    int32 FeePerByte = 2;
    int64 ArrivalTimestamp = 3 [jstype = JS_STRING];
    bytes TransactionBytes = 4;
    string SenderAccountAddress = 5;
    string RecipientAccountAddress = 6;
}

message GetMempoolTransactionRequest {
    // Fetch Mempool Transaction by its TransactionBytes
    bytes TransactionBytes = 1;
}

message GetMempoolTransactionsRequest {
    // Fetch Mempool transactions from arrival timestamp 
    int64 From = 1 [jstype = JS_STRING];
    // Fetch Mempool transactions to arrival timestamp 
    int64 To = 2 [jstype = JS_STRING];

}

message GetMempoolTransactionsResponse {
    // Number of transactions returned
    uint32 MempoolSize = 1;
    // Mempool transactions returned
    repeated MempoolTransaction MempoolTransactions = 2;
}
